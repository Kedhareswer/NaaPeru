<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>400 — Bad Request</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
        --bg: hsl(220 26% 7%);
        --fg: hsl(0 0% 100%);
        --muted: hsla(0 0% 100% / 0.7);
        --primary: hsl(0 100% 50%);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background:
          radial-gradient(circle at 20% 20%, hsla(0 100% 50% / 0.12), transparent 50%),
          radial-gradient(circle at 80% 80%, hsla(0 100% 50% / 0.06), transparent 60%),
          var(--bg);
        color: var(--fg);
        padding: clamp(0.5rem, 1.5vw, 0.85rem) clamp(0.5rem, 1.5vw, 0.85rem);
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      .wrap { width: min(100%, 1400px); }
      .badge {
        display: inline-flex; align-items: center; gap: 12px; margin-bottom: 1.75rem;
        font-family: "Space Grotesk", Inter, ui-sans-serif, system-ui; font-size: 12px;
        text-transform: uppercase; letter-spacing: 0.6em; color: hsla(0 100% 50% / 0.75);
      }
      .badge-dot {
        width: 44px; height: 44px; display: grid; place-items: center;
        border-radius: 8px; border: 1px solid hsla(0 100% 50% / 0.3);
        background: hsla(0 100% 50% / 0.1); color: var(--primary); font-weight: 700;
      }
      .hero { position: relative; margin-bottom: 1.25rem; }
      .ghost {
        font-family: "Space Grotesk", Inter, ui-sans-serif, system-ui; font-weight: 700; line-height: 0.8;
        letter-spacing: -0.02em; color: hsla(0 0% 100% / 0.06); font-size: clamp(12rem, 28vw, 24rem); user-select: none;
      }
      .overlay { position: absolute; inset: 0; display: flex; align-items: center; }
      .title { font-family: "Space Grotesk", Inter, ui-sans-serif, system-ui; font-size: clamp(2.25rem, 5vw, 4rem); line-height: 1.1; margin: 0 0 .75rem 0; }
      .desc { max-width: 56ch; color: hsla(0 0% 100% / 0.7); font-size: clamp(1rem, 2.2vw, 1.25rem); margin: 0; }
      .marquee { position: relative; overflow: hidden; height: 56px; border-block: 1px solid hsla(0 100% 50% / 0.2); background: hsla(0 100% 50% / 0.05); margin-top: 1rem; }
      .marquee-track {
        position: absolute; display: flex; align-items: center; gap: 32px; width: 200%; inset: 0;
        color: hsla(0 100% 50% / 0.4); font-family: "Space Grotesk", Inter, ui-sans-serif, system-ui; font-size: 12px;
        text-transform: uppercase; letter-spacing: 0.3em; animation: slide 28s linear infinite reverse;
      }
      @keyframes slide { from { transform: translateX(-50%); } to { transform: translateX(0%); } }
      .cta {
        display: inline-flex; align-items: center; gap: 10px; margin-top: 1.5rem;
        font-family: "Space Grotesk", Inter, ui-sans-serif, system-ui; font-size: .875rem; text-transform: uppercase; letter-spacing: .3em;
        color: var(--fg); text-decoration: none; border-bottom: 2px solid hsla(0 100% 50% / 0.3); padding-bottom: 8px; transition: color .2s, border-color .2s;
      }
      .cta:hover { color: var(--primary); border-bottom-color: var(--primary); }
      .arrow { display: inline-block; transition: transform .2s ease; }
      .cta:hover .arrow { transform: translateX(-4px); }
    </style>
  </head>
  <body>
    <main class="wrap">
      <div class="badge">
        <div class="badge-dot">!</div>
        <span>Error · 400</span>
      </div>
      <section class="hero">
        <div class="ghost">400</div>
        <div class="overlay">
          <div>
            <h1 class="title">Invalid request.</h1>
            <p class="desc">The request couldn't be processed. Check the URL or try again.</p>
          </div>
        </div>
      </section>
      <div class="marquee" aria-hidden="true">
        <div class="marquee-track">
          <span>400</span><span>×</span><span>BAD REQUEST</span><span>×</span><span>ERROR</span>
          <span>400</span><span>×</span><span>BAD REQUEST</span><span>×</span><span>ERROR</span>
          <span>400</span><span>×</span><span>BAD REQUEST</span><span>×</span><span>ERROR</span>
          <span>400</span><span>×</span><span>BAD REQUEST</span><span>×</span><span>ERROR</span>
        </div>
      </div>
      <a class="cta" href="/">
        <span class="arrow">←</span>
        <span>Back to Home</span>
      </a>
    </main>
  </body>
</html>
