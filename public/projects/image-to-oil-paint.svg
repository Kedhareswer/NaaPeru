<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f3f4f6"/>
  <g transform="translate(250,150)">
    <!-- Original Image Frame -->
    <rect x="0" y="0" width="120" height="120" fill="none" stroke="#9ca3af" stroke-width="2"/>
    <!-- Arrow -->
    <path d="M 140,60 L 160,60 L 155,55 M 160,60 L 155,65" stroke="#6b7280" stroke-width="2" fill="none"/>
    <!-- Oil Paint Frame -->
    <rect x="180" y="0" width="120" height="120" fill="none" stroke="#9ca3af" stroke-width="2"/>
    <!-- Oil Paint Effect -->
    <g transform="translate(180,0)">
      <path d="M 20,20 Q 40,10 60,30 T 100,20" fill="#d1d5db" opacity="0.3"/>
      <path d="M 20,50 Q 50,30 70,60 T 100,50" fill="#9ca3af" opacity="0.3"/>
      <path d="M 20,80 Q 40,70 60,90 T 100,80" fill="#6b7280" opacity="0.3"/>
      <!-- Brush Strokes -->
      <path d="M 30,40 Q 50,20 70,50" fill="none" stroke="#6b7280" stroke-width="3" stroke-linecap="round"/>
      <path d="M 60,70 Q 80,50 90,80" fill="none" stroke="#9ca3af" stroke-width="3" stroke-linecap="round"/>
    </g>
    <!-- Original Image Content -->
    <rect x="20" y="20" width="80" height="60" fill="#d1d5db" opacity="0.5"/>
    <circle cx="60" cy="50" r="15" fill="#9ca3af" opacity="0.5"/>
  </g>
  <text x="400" y="500" text-anchor="middle" font-family="system-ui" fill="#6b7280">Image to Oil Paint Converter</text>
</svg>