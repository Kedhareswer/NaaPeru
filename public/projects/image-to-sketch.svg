<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f3f4f6"/>
  <g transform="translate(250,150)">
    <!-- Original Image Frame -->
    <rect x="0" y="0" width="120" height="120" fill="none" stroke="#9ca3af" stroke-width="2"/>
    <!-- Arrow -->
    <path d="M 140,60 L 160,60 L 155,55 M 160,60 L 155,65" stroke="#6b7280" stroke-width="2" fill="none"/>
    <!-- Sketch Frame -->
    <rect x="180" y="0" width="120" height="120" fill="none" stroke="#9ca3af" stroke-width="2"/>
    <!-- Sketch Effect -->
    <path d="M 200,30 Q 220,20 240,40 T 280,30" fill="none" stroke="#6b7280" stroke-width="1"/>
    <path d="M 200,60 Q 230,40 250,70 T 280,60" fill="none" stroke="#6b7280" stroke-width="1"/>
    <path d="M 200,90 Q 220,80 240,100 T 280,90" fill="none" stroke="#6b7280" stroke-width="1"/>
    <!-- Original Image Content -->
    <rect x="20" y="20" width="80" height="60" fill="#d1d5db" opacity="0.5"/>
    <circle cx="60" cy="50" r="15" fill="#9ca3af" opacity="0.5"/>
  </g>
  <text x="400" y="500" text-anchor="middle" font-family="system-ui" fill="#6b7280">Image to Sketch Converter</text>
</svg>