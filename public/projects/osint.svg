<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="white"/>
  
  <!-- Central Hub -->
  <circle cx="400" cy="300" r="60" fill="#6b7280">
    <animate attributeName="r" values="60;63;60" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Data Nodes -->
  <g id="nodes">
    <!-- Social Media Node -->
    <g transform="translate(400,180)">
      <circle r="25" fill="#9ca3af"/>
      <text fill="white" text-anchor="middle" dy="5" font-family="system-ui" font-size="12">Social</text>
    </g>
    
    <!-- Web Data Node -->
    <g transform="translate(520,300)">
      <circle r="25" fill="#9ca3af"/>
      <text fill="white" text-anchor="middle" dy="5" font-family="system-ui" font-size="12">Web</text>
    </g>
    
    <!-- Network Node -->
    <g transform="translate(400,420)">
      <circle r="25" fill="#9ca3af"/>
      <text fill="white" text-anchor="middle" dy="5" font-family="system-ui" font-size="12">Network</text>
    </g>
    
    <!-- Database Node -->
    <g transform="translate(280,300)">
      <circle r="25" fill="#9ca3af"/>
      <text fill="white" text-anchor="middle" dy="5" font-family="system-ui" font-size="12">Data</text>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#d1d5db" stroke-width="2">
    <line x1="400" y1="205" x2="400" y2="240">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="495" y1="300" x2="460" y2="300">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="360" x2="400" y2="395">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="305" y1="300" x2="340" y2="300">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Central Text -->
  <text x="400" y="295" font-family="system-ui" font-size="16" fill="white" text-anchor="middle">OSINT</text>
  <text x="400" y="315" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">Intelligence</text>
</svg>