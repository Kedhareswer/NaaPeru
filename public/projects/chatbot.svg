<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f3f4f6"/>
  
  <g transform="translate(250,150)">
    <rect x="50" y="50" width="250" height="200" fill="none" stroke="#9ca3af" stroke-width="2" rx="10"/>
    <rect x="70" y="80" width="150" height="40" fill="#d1d5db" opacity="0.5" rx="5"/>
    <rect x="130" y="140" width="150" height="40" fill="#d1d5db" opacity="0.5" rx="5"/>
    
    <!-- Neural Connections -->
    <g stroke="#000000" stroke-width="1" opacity="0.3">
      <circle r="90" fill="none">
        <animate attributeName="stroke-dasharray" values="0,600;600,0" dur="10s" repeatCount="indefinite"/>
      </circle>
      <circle r="120" fill="none">
        <animate attributeName="stroke-dasharray" values="0,800;800,0" dur="15s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Brain Pulses -->
    <g fill="#000000" opacity="0.6">
      <circle r="4" transform="translate(45, -45)">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle r="4" transform="translate(-45, 45)">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle r="4" transform="translate(45, 45)">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle r="4" transform="translate(-45, -45)">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- AI Text -->
    <text fill="white" text-anchor="middle" font-family="Arial" font-size="16" y="0">AI</text>
    <text fill="white" text-anchor="middle" font-family="Arial" font-size="12" y="20">Neural Core</text>
  </g>
  
  <!-- Chat Interface -->
  <g transform="translate(400, 400)">
    <!-- Message Bubbles -->
    <g transform="translate(-150, 0)">
      <rect x="-60" y="-20" width="120" height="40" rx="20" fill="#000000" opacity="0.8"/>
      <text x="0" y="5" fill="white" text-anchor="middle" font-family="Arial" font-size="12">Hello!</text>
    </g>
    
    <g transform="translate(150, -40)">
      <rect x="-100" y="-20" width="200" height="40" rx="20" fill="#000000" opacity="0.6"/>
      <text x="0" y="5" fill="white" text-anchor="middle" font-family="Arial" font-size="12">How can I help you?</text>
    </g>
    
    <g transform="translate(-120, 60)">
      <rect x="-80" y="-20" width="160" height="40" rx="20" fill="#000000" opacity="0.4"/>
      <text x="0" y="5" fill="white" text-anchor="middle" font-family="Arial" font-size="12">Tell me more...</text>
    </g>
  </g>
  
  <!-- Processing Indicators -->
  <g transform="translate(400, 550)">
    <circle r="4" fill="#000000">
      <animate attributeName="opacity" values="1;0.2;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle r="4" transform="translate(15, 0)" fill="#000000">
      <animate attributeName="opacity" values="1;0.2;1" dur="1s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle r="4" transform="translate(30, 0)" fill="#000000">
      <animate attributeName="opacity" values="1;0.2;1" dur="1s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>