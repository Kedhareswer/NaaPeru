<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f3f4f6"/>
  <g transform="translate(250,150)">
    <!-- Audio Waveform -->
    <rect x="50" y="50" width="200" height="100" fill="none" stroke="#9ca3af" stroke-width="2"/>
    <path d="M 60,100 Q 80,70 100,100 T 140,100 T 180,100 T 220,100 T 240,100" fill="none" stroke="#6b7280" stroke-width="2"/>
    <!-- Emotion Indicators -->
    <g transform="translate(50,170)">
      <circle cx="40" cy="0" r="20" fill="none" stroke="#9ca3af" stroke-width="2"/>
      <path d="M 30,-5 Q 40,5 50,-5" fill="none" stroke="#6b7280" stroke-width="2"/>
      <text x="70" y="5" font-family="system-ui" font-size="12" fill="#6b7280">Happy</text>
    </g>
    <g transform="translate(150,170)">
      <circle cx="40" cy="0" r="20" fill="none" stroke="#9ca3af" stroke-width="2"/>
      <path d="M 30,5 Q 40,-5 50,5" fill="none" stroke="#6b7280" stroke-width="2"/>
      <text x="70" y="5" font-family="system-ui" font-size="12" fill="#6b7280">Sad</text>
    </g>
  </g>
  <text x="400" y="500" text-anchor="middle" font-family="system-ui" fill="#6b7280">Speech Emotion Recognition</text>
</svg>