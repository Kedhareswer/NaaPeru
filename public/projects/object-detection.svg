<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f3f4f6"/>
  <g transform="translate(250,150)">
    <!-- Main Frame -->
    <rect x="50" y="50" width="200" height="150" fill="none" stroke="#9ca3af" stroke-width="2"/>
    <!-- Detection Boxes -->
    <rect x="80" y="70" width="60" height="40" fill="none" stroke="#6b7280" stroke-width="2" stroke-dasharray="4"/>
    <rect x="160" y="90" width="40" height="40" fill="none" stroke="#6b7280" stroke-width="2" stroke-dasharray="4"/>
    <rect x="100" y="130" width="80" height="50" fill="none" stroke="#6b7280" stroke-width="2" stroke-dasharray="4"/>
    <!-- Objects -->
    <rect x="85" y="75" width="50" height="30" fill="#d1d5db" opacity="0.5"/>
    <circle cx="180" cy="110" r="15" fill="#9ca3af" opacity="0.5"/>
    <rect x="105" y="135" width="70" height="40" fill="#d1d5db" opacity="0.5"/>
    <!-- Labels -->
    <text x="85" y="65" font-family="system-ui" font-size="10" fill="#6b7280">Car: 95%</text>
    <text x="165" y="85" font-family="system-ui" font-size="10" fill="#6b7280">Ball: 87%</text>
    <text x="105" y="125" font-family="system-ui" font-size="10" fill="#6b7280">Person: 92%</text>
  </g>
  <text x="400" y="500" text-anchor="middle" font-family="system-ui" fill="#6b7280">Object Detection System</text>
</svg>