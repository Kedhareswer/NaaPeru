<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f3f4f6"/>
  
  <!-- Main Drawing Area -->
  <g transform="translate(250,200)">
    <!-- Canvas Frame -->
    <rect x="0" y="0" width="300" height="200" fill="none" stroke="#9ca3af" stroke-width="2" rx="4"/>
    
    <!-- Drawing Grid Lines -->
    <line x1="0" y1="100" x2="300" y2="100" stroke="#d1d5db" stroke-width="1" stroke-dasharray="4"/>
    <line x1="150" y1="0" x2="150" y2="200" stroke="#d1d5db" stroke-width="1" stroke-dasharray="4"/>
    
    <!-- Drawing Trail -->
    <path d="M 75,100 Q 150,50 225,100" fill="none" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Drawing Points -->
    <circle cx="75" cy="100" r="3" fill="#6b7280"/>
    <circle cx="150" cy="50" r="3" fill="#6b7280"/>
    <circle cx="225" cy="100" r="3" fill="#6b7280"/>
  </g>
  
  <!-- Controls Panel -->
  <g transform="translate(600,200)">
    <!-- Color Selector -->
    <rect x="0" y="0" width="120" height="30" rx="4" fill="#d1d5db"/>
    <text x="60" y="20" font-family="system-ui" font-size="12" fill="#6b7280" text-anchor="middle">Color</text>
    
    <!-- Size Control -->
    <rect x="0" y="50" width="120" height="30" rx="4" fill="#d1d5db"/>
    <text x="60" y="70" font-family="system-ui" font-size="12" fill="#6b7280" text-anchor="middle">Size</text>
    
    <!-- Mode Switch -->
    <rect x="0" y="100" width="120" height="30" rx="4" fill="#d1d5db"/>
    <text x="60" y="120" font-family="system-ui" font-size="12" fill="#6b7280" text-anchor="middle">Draw Mode</text>
  </g>
  
  <!-- Hand Gesture -->
  <g transform="translate(150,300)">
    <!-- Simplified Hand -->
    <path d="M 0,0 L 20,-20 L 40,-20 L 40,0 L 20,20 L 0,0" fill="none" stroke="#6b7280" stroke-width="2"/>
    <!-- Drawing Finger -->
    <line x1="20" y1="-20" x2="20" y2="-40" stroke="#6b7280" stroke-width="2"/>
  </g>
  
  <!-- Status -->
  <g transform="translate(150,500)">
    <circle cx="0" cy="0" r="6" fill="#6b7280"/>
    <text x="20" y="5" font-family="system-ui" font-size="14" fill="#6b7280">Active</text>
  </g>
</svg>