<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 — Page Not Found</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #020305;
        --fg: #f9f9f9;
        --muted: rgba(249, 249, 249, 0.68);
        --accent: #ff5338;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at center, rgba(255, 83, 56, 0.22), transparent 60%), var(--bg);
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--fg);
        padding: 2.5rem;
      }
      .card {
        width: min(720px, 92vw);
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(12, 14, 22, 0.85);
        border-radius: 22px;
        padding: clamp(2.5rem, 5vw, 3.5rem);
        backdrop-filter: blur(22px);
        position: relative;
        overflow: hidden;
      }
      .card::before {
        content: "";
        position: absolute;
        inset: -60% -30% auto;
        aspect-ratio: 1 / 1;
        background: radial-gradient(circle, rgba(255, 83, 56, 0.38), transparent 70%);
        opacity: 0.8;
        z-index: 0;
        transform: rotate(-10deg);
      }
      header {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
        position: relative;
        z-index: 1;
      }
      .status {
        text-transform: uppercase;
        letter-spacing: 0.5em;
        font-size: clamp(0.6rem, 2vw, 0.75rem);
        color: rgba(255, 255, 255, 0.58);
      }
      h1 {
        margin: 0;
        font-size: clamp(2rem, 6vw, 3rem);
        font-weight: 700;
        line-height: 1.08;
      }
      p {
        margin: 0;
        font-size: clamp(1rem, 2.2vw, 1.2rem);
        color: var(--muted);
      }
      a {
        display: inline-flex;
        gap: 0.75rem;
        align-items: center;
        margin-top: 2.5rem;
        padding: 0.85rem 1.75rem;
        border-radius: 999px;
        border: 1px solid rgba(255, 83, 56, 0.6);
        text-transform: uppercase;
        letter-spacing: 0.32em;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--fg);
        text-decoration: none;
        transition: border-color 0.3s ease, background 0.3s ease;
        position: relative;
        z-index: 1;
      }
      a:hover {
        border-color: var(--accent);
        background: rgba(255, 83, 56, 0.22);
      }
      footer {
        position: absolute;
        inset: auto 0 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255, 83, 56, 0.55), transparent);
      }
    </style>
  </head>
  <body>
    <article class="card">
      <header>
        <span class="status">Status · 404</span>
        <h1>You wandered into uncharted space.</h1>
        <p>The path you followed doesn’t exist on this grid. Plot a new course and re-enter through the main door.</p>
      </header>
      <a href="/">
        Return Home
        <span aria-hidden="true">→</span>
      </a>
      <footer></footer>
    </article>
  </body>
</html>
